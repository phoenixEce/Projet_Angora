<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Votre Profil - Agora Francia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h4>Modifier votre profil</h4>
        
        <!-- Zone d'alerte -->
        <div id="alertContainer"></div>

        <form id="profileForm">
            <div class="form-row mb-3">
                <div class="form-group col-md-6">
                    <label for="firstName">Pr√©nom</label>
                    <input type="text" class="form-control" id="firstName" value="Njeunkam" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Nom</label>
                    <input type="text" class="form-control" id="lastName" value="Sandrine" required>
                </div>
            </div>
            <div class="form-row mb-3">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" value="njeunsandrine@gmail.com" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Adresse</label>
                    <input type="text" class="form-control" id="address" value="Paris, 75015" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe actuel</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="newPassword" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="newPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer votre nouveau mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary bouton">Valider</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">Annuler</button>
        </form>
    </div>

    <footer class="mt-5 text-center">
        
    </footer>

    
</body>
</html>
